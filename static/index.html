<html>
  <head>
  </head>
  <body>
    <h1>Bulletin board</h1>

    <div id="user-create-form">
      user name: <input name="name" type="text" />
      <div id="user-create-btn">[CREATE]</div>
    </div>

    <script src="jquery.min.js"></script>
    <script>
      function createUser(callback) {
        var data = generateRequestData('#user-create-form');
        $.ajax({
          type: 'POST',
          url: '/users',
          contentType: 'application/json',
          data: JSON.stringify(data)
        }).done(function (res) {
          if (callback) callback(res);
        });
      }

      // helper
      function generateRequestData(formSelecter) {
        var $form = $(formSelecter)
        var name = $form.find('input[name=name]').val();
        return { name: name };
      }

      // entry point
      $(function () {
        // create message
        $('#user-create-btn').on('click', function () {
          createUser(function (res) {
            console.log(res);
          });
        });
      });
    </script>
  </body>
</html>
